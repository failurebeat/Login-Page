<!DOCTYPE html>
<html>
	<head>
		<!-- Required Meta Tag -->
		<meta charset="utf-8">
		
		<title>Login Page</title>
		
		<!-- Theme Main CSS File -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<section class="main.body">
			<div class="login-form">
				<form action="#">
					<img src="images/user.png" alt="User-Avatar">

					<h1><a href="index.html">Login</a></h1>

					<label>Email or Username</label>
					<input type="text" placeholder="Enter Email or Username" name="uname" required>

					<label>Password</label>
					<input type="password" placeholder="Enter Password" name="psw" required>

					<input type="submit" value="Login" class="submit-button">

					<label>
						<input type="checkbox" name="remember" id="check-box">Remember me
					</label>

					<span class="fpsw"><a href="index-password.html">Forgot your password?</a></span>

					<span class="fpsw"><a href="#"> Creat a new account.</a></span>
				</form>
			</div>
		</section>
	</body>
</html>
